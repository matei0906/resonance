<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Resonance</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <!-- External font links removed â€” using local fonts: Hyperiot, Nofex, Work Sans (SemiBold & Bold) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Override body background for forgot password page */
        body {
            background: transparent !important;
        }
        
        /* Music background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/images/music.png') center/cover;
            z-index: -1;
            transition: filter 0.3s ease;
        }
        
        [data-theme="dark"] body::before {
            filter: invert(1) hue-rotate(180deg);
        }
        
        #backToLoginBtn:hover {
            background: linear-gradient(135deg, #9b2c1a 0%, #ff8a3d 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(255, 138, 61, 0.35);
        }
        
        /* Forgot password card styling */
        .forgot-password-card {
            background: #f5f5f5 !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 20px 60px rgba(0, 0, 0, 0.1) !important;
            transition: background-color 0.3s ease, box-shadow 0.3s ease !important;
        }
        
        [data-theme="dark"] .forgot-password-card {
            background: var(--card-bg) !important;
            box-shadow: 0 10px 30px var(--shadow-sm), 0 0 30px rgba(255, 138, 61, 0.5), 0 0 60px rgba(255, 138, 61, 0.3) !important;
        }
        
        .forgot-password-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
        }
        
        .forgot-password-card {
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            border-radius: 20px;
            position: relative;
            z-index: 1;
        }
        
        .forgot-password-card h2 {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .forgot-password-card p {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .form-group input {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 600;
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color-secondary);
            background: var(--bg-secondary);
            border-radius: 8px;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff8a3d;
            box-shadow: 0 0 0 3px rgba(255, 138, 61, 0.1);
        }
        
        #recoveryMessage {
            display: none;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="../index.html" class="logo-link">
                    <img src="../assets/images/resonance.png" alt="Resonance Logo" class="logo-image">
                    <h1 class="logo">Resonance</h1>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="../index.html#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="../index.html#features" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="../index.html#quiz" class="nav-link">Connect</a></li>
            </ul>
            <div class="nav-actions">
                <a href="login.html" class="btn btn-outline" id="backToLoginBtn">Back to Login</a>
                <a href="quiz.html" class="btn btn-primary">Sign Up</a>
            </div>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon theme-icon"></i>
            </button>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="forgot-password-wrapper">
        <div class="forgot-password-card">
            <h2>Forgot Password?</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <div id="recoveryMessage"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@rpi.edu" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large" id="sendRecoveryBtn" style="width: 100%; margin-top: 1rem;">Send Recovery Email</button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem;">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Remember your password?</p>
                <a href="login.html" class="btn btn-outline" style="display: inline-block;">Back to Login</a>
            </div>
        </div>
    </main>

    <script src="../assets/js/theme.js"></script>
    <script type="module">
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const sendRecoveryBtn = document.getElementById('sendRecoveryBtn');
        const recoveryMessage = document.getElementById('recoveryMessage');
        const emailInput = document.getElementById('email');

        function showMessage(message, isError = false) {
            recoveryMessage.textContent = message;
            recoveryMessage.style.display = 'block';
            recoveryMessage.style.backgroundColor = isError ? '#fee' : '#efe';
            recoveryMessage.style.color = isError ? '#c33' : '#2a7d2a';
            recoveryMessage.style.border = isError ? '1px solid #fcc' : '1px solid #cfc';
        }

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Please enter your email address.', true);
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address.', true);
                return;
            }
            
            // Disable button during submission
            sendRecoveryBtn.disabled = true;
            sendRecoveryBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('../api/auth/forgot-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Recovery email sent! Check your inbox for instructions.', false);
                    emailInput.value = '';
                    
                    // For development: show the reset link in console
                    if (data.debug_reset_link) {
                        console.log('Password reset link:', data.debug_reset_link);
                    }
                    
                    // Re-enable button after success
                    setTimeout(() => {
                        sendRecoveryBtn.disabled = false;
                        sendRecoveryBtn.textContent = 'Send Recovery Email';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Failed to send recovery email. Please try again.', true);
                    sendRecoveryBtn.disabled = false;
                    sendRecoveryBtn.textContent = 'Send Recovery Email';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to send recovery email. Please try again.', true);
                sendRecoveryBtn.disabled = false;
                sendRecoveryBtn.textContent = 'Send Recovery Email';
            }
        });
        
        // Enter key support is built into form submission
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                forgotPasswordForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
