<!-- pages/hero.html -->
<section id="home" class="hero">
    <div class="hero-content">
        <div class="hero-text">
            <h2 class="hero-title">Connect, Collaborate, Create</h2>
            <p class="hero-description">
                Find like-minded musicians with ease.
                With a music-focused community, you can break free from group chats.
            </p>
            <div class="hero-actions">
                <button class="btn btn-primary btn-large" id="getStartedBtn">Get Started</button>
                <button class="btn btn-outline btn-large" id="learnMoreBtn">Learn More</button>
            </div>
        </div>
        <div class="hero-visual">
            <div class="floating-cards">
                <div class="card card-1">
                    <i class="fas fa-users"></i>
                    <span>Groups</span>
                </div>
                <div class="card card-2">
                    <i class="fas fa-lightbulb"></i>
                    <span>Projects</span>
                </div>
                <div class="card card-3">
                    <i class="fas fa-comments"></i>
                    <span>Discussions</span>
                </div>
                <div class="card card-4">
                    <i class="fas fa-guitar"></i>
                    <span>Common Interests</span>
                </div>
            </div>
        </div>
    </div>
</section>
