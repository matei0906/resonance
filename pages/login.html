<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resonance</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Machina+BC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
       
        #backToHomeBtn:hover {
            background: linear-gradient(135deg, #9b2c1a 0%, #ff8a3d 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(255, 138, 61, 0.35);
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="../index.html" class="logo-link">
                    <img src="../resonance.png" alt="Resonance Logo" class="logo-image">
                    <h1 class="logo">Resonance</h1>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="../index.html#features" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="../index.html#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="../index.html#contact" class="nav-link">Connect</a></li>
            </ul>
            <div class="nav-actions">
                <a href="../index.html" class="btn btn-outline" id="backToHomeBtn">Back to Home</a>
                <a href="quiz.html" class="btn btn-primary">Sign Up</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main style="padding-top: 120px; min-height: 100vh; background: linear-gradient(135deg, #fff7f0 0%, #ffe9d6 100%);">
        <div class="container">
            <div style="max-width: 400px; margin: 4rem auto; background: white; padding: 3rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
                <h2 style="font-family: 'Hyperiot', sans-serif; font-size: 2.5rem; font-weight: 400; text-align: center; margin-bottom: 2rem; color: #333; letter-spacing: 0.1em; text-transform: uppercase;">Login</h2>
                
                <div id="loginMessage" style="display: none; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; text-align: center;"></div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large" id="loginBtn" style="width: 100%; margin-top: 1rem;">Log In</button>
                </form>
                
                <div style="text-align: center; margin-top: 2rem;">
                    <p style="color: #666; margin-bottom: 1rem;">Don't have an account?</p>
                    <a href="quiz.html" class="btn btn-outline">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginMessage = document.getElementById('loginMessage');

        function showMessage(message, isError = false) {
            loginMessage.textContent = message;
            loginMessage.style.display = 'block';
            loginMessage.style.backgroundColor = isError ? '#fee' : '#efe';
            loginMessage.style.color = isError ? '#c33' : '#2a7d2a';
            loginMessage.style.border = isError ? '1px solid #fcc' : '1px solid #cfc';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const email = formData.get('email');
            const password = formData.get('password');
            
            if (!email || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('../api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Login failed', true);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Log In';
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', true);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });
    </script>

    <script type="module" src="../js/main.js"></script>
</body>
</html>
