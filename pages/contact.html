<!-- pages/contact.html -->
<section id="contact" class="contact">
    <div class="container">
        <h2 class="section-title">Ready to Connect?</h2>
        <p class="section-subtitle">Join RPISocial and transform your campus experience</p>
        
        <div class="contact-content">
            <div class="contact-form">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">RPI Email</label>
                        <input type="email" id="email" name="email" placeholder="name@rpi.edu" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Choose a secure password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="interests">Interests (Optional)</label>
                        <input type="text" id="interests" name="interests" placeholder="e.g., Computer Science, Art, Research">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">Create Account</button>
                </form>
            </div>
            
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>contact@rpisocial.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Rensselaer Polytechnic Institute</span>
                </div>
            </div>
        </div>
    </div>
</section>
